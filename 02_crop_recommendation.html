<!DOCTYPE html>
<html lang="ko">

  <!--===================================================================================================-->
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>들어와라, 내땅에 - 토양 분석</title>
    <link rel="stylesheet" href="css/02_crop_recommendation.css" />
  </head>

  <!--===================================================================================================-->
  <!-- body -->
  <body>
    <div class="container">

      <!------------------------------------------------------------------------------------------------------->
      <!-- Header -->
      <header class="header">
        <div class="logo-container">
          <div class="logo">
            <!-- error ERR_NAME_NOT_RESOLVED -->
            <img
              src="https://via.placeholder.com/40/16a34a/ffffff?text=🌱"
              alt="Logo"
            />
          </div>
        </div>

      </header>

      <!------------------------------------------------------------------------------------------------------->
      <!-- Main Content -->
      <main class="main-content">

        <!-- Background Curves -->
        <div class="background-curves">
          <div class="curve-top"></div>
          <div class="curve-bottom"></div>
          <div class="red-curve"></div>
        </div>

        <!-- Location Info -->
        <div id="text_box_01" class="location-info">
          전북특별자치도 순창군 풍산면 아미로 379의 토양화학성
        </div>

        <!-- Soil Analysis Table -->
        <div class="soil-table-container">
          <table class="soil-table">
            <thead>
              <tr>
                <th>N (질소)</th>
                <th>P (인산)</th>
                <th>K (칼륨)</th>
                <th>Ca (칼슘)</th>
                <th>Mg (마그네슘)</th>
                <th>Fe (철)</th>
                <th>Mn (망간)</th>
                <th>Zn (아연)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>0.1~2.5</td>
                <td>5</td>
                <td>2.6</td>
                <td>1.1</td>
                <td>0.3</td>
                <td>0.6</td>
                <td>8</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Crop Buttons -->
        <div class="crop-buttons-container">
          <div class="crop-row">
            <button class="crop-btn" data-crop="potato">감자</button>
            <!-- text box 추가 -->
          </div>

          <div class="crop-row">
            <button class="crop-btn" data-crop="ginger">생강</button>
            <!-- text box 추가 -->
          </div>

          <div class="crop-row">
            <button class="crop-btn" data-crop="garlic">마늘</button>
            <!-- text box 추가 -->
          </div>
        </div>

      </main>
    </div>

    <!-- 다음 페이지로 이동 버튼 -->
    <div class="next-step-button">
      <button id="go-to-analysis">작물 분석 페이지로 이동</button>
    </div>

    <!--===================================================================================================-->
    <!-- script -->
    <script src="js/02_crop_recommendation.js"></script>
  </body>
</html>
