<!DOCTYPE html>
<html lang="ko">

  <!--===================================================================================================-->
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>들어와라, 내땅에 - 작물 분석</title>
    <link rel="stylesheet" href="css/03_crop_mate.css" />
  </head>

  <!--===================================================================================================-->
  <!-- body -->
  <body>
    <div class="container">
      <!-- Page Title -->

      <!------------------------------------------------------------------------------------------------------->
      <!-- Header -->
      <header class="header">
        <div class="logo-container">
          <div class="logo">
            <img
              src="https://via.placeholder.com/40/16a34a/ffffff?text=🌱"
              alt="Logo"
            />
          </div>
          <div>
            <h1 class="site-title">들어와라, 내땅에</h1>
            <span class="site-subtitle">comeon, my ground</span>
          </div>
        </div>
      </header>

      <!------------------------------------------------------------------------------------------------------->
      <!-- Main Content -->
      <main class="main-content">
        <!-- Background Curves -->
        <div class="background-curves">
          <div class="curve-top"></div>
          <div class="curve-bottom"></div>
          <div class="red-curve"></div>
        </div>

        <!-- First Analysis Section -->
        <section class="analysis-section">
          <p class="analysis-title">감자에 필요한 속성들입니다.</p>

          <div class="soil-table-container">
            <table class="soil-table">
              <thead>
                <tr>
                  <th>N (질소)</th>
                  <th>P (인산)</th>
                  <th>K (칼륨)</th>
                  <th>Ca (칼슘)</th>
                  <th>Mg (마그네슘)</th>
                  <th>Fe (철)</th>
                  <th>Mn (망간)</th>
                  <th>Zn (아연)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>0.1~2.5</td>
                  <td>5</td>
                  <td>2.6</td>
                  <td>1.1</td>
                  <td>0.3</td>
                  <td>0.6</td>
                  <td>8</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- Second Analysis Section -->
        <section class="analysis-section">
          <p class="analysis-title">
            여기땅과 감자를 심기위해 필요한(부족한) 속성들입니다.
          </p>

          <div class="soil-table-container">
            <table class="soil-table">
              <thead>
                <tr>
                  <th>N (질소)</th>
                  <th>P (인산)</th>
                  <th>K (칼륨)</th>
                  <th>Ca (칼슘)</th>
                  <th>Mg (마그네슘)</th>
                  <th>Fe (철)</th>
                  <th>Mn (망간)</th>
                  <th>Zn (아연)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>0.1~2.5</td>
                  <td class="highlight">5</td>
                  <td>2.6</td>
                  <td>1.1</td>
                  <td>0.3</td>
                  <td class="highlight">0.6</td>
                  <td class="highlight">8</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <div class="dropdown-group">
          <label for="category-select">대분류:</label>
          <select id="category-select">
            <option value="">-- 대분류 선택 --</option>
          </select>
        
          <label for="crop-select">작물 선택:</label>
          <select id="crop-select" disabled>
            <option value="">-- 대분류 먼저 선택 --</option>
          </select>
        
          <button id="loadCropData">정보 보기</button>
        </div>
        
        <iframe
          id="crop-info-frame"
          width="1150"
          height="2000"
          style="border: none; margin-top: 20px;"
        ></iframe>
      </main>
      
    <script src="js/03_crop_mate.js"></script>
  </body>
</html>
