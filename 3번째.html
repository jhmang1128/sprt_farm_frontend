<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>들어와라, 내땅에 - 작물 분석</title>
    <link rel="stylesheet" href="css/3번째.css" />
  </head>
  <body>
    <div class="container">
      <!-- Page Title -->

      <!-- Header -->
      <header class="header">
        <div class="logo-container">
          <div class="logo">
            <img
              src="https://via.placeholder.com/40/16a34a/ffffff?text=🌱"
              alt="Logo"
            />
          </div>
          <div>
            <h1 class="site-title">들어와라, 내땅에</h1>
            <span class="site-subtitle">comeon, my ground</span>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Background Curves -->
        <div class="background-curves">
          <div class="curve-top"></div>
          <div class="curve-bottom"></div>
          <div class="red-curve"></div>
        </div>

        <!-- First Analysis Section -->
        <section class="analysis-section">
          <p class="analysis-title">감자에 필요한 속성들입니다.</p>

          <div class="soil-table-container">
            <table class="soil-table">
              <thead>
                <tr>
                  <th>N (질소)</th>
                  <th>P (인산)</th>
                  <th>K (칼륨)</th>
                  <th>Ca (칼슘)</th>
                  <th>Mg (마그네슘)</th>
                  <th>Fe (철)</th>
                  <th>Mn (망간)</th>
                  <th>Zn (아연)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>0.1~2.5</td>
                  <td>5</td>
                  <td>2.6</td>
                  <td>1.1</td>
                  <td>0.3</td>
                  <td>0.6</td>
                  <td>8</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- Second Analysis Section -->
        <section class="analysis-section">
          <p class="analysis-title">
            여기땅과 감자를 심기위해 필요한(부족한) 속성들입니다.
          </p>

          <div class="soil-table-container">
            <table class="soil-table">
              <thead>
                <tr>
                  <th>N (질소)</th>
                  <th>P (인산)</th>
                  <th>K (칼륨)</th>
                  <th>Ca (칼슘)</th>
                  <th>Mg (마그네슘)</th>
                  <th>Fe (철)</th>
                  <th>Mn (망간)</th>
                  <th>Zn (아연)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>0.1~2.5</td>
                  <td class="highlight">5</td>
                  <td>2.6</td>
                  <td>1.1</td>
                  <td>0.3</td>
                  <td class="highlight">0.6</td>
                  <td class="highlight">8</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
        <iframe
          src="https://www.nongsaro.go.kr/portal/ps/psb/psbl/workScheduleDtl.ps?menuId=PS00087&cntntsNo=30699&sKidofcomdtySeCode=FC01"
          width="1000"
          height="2000"
        ></iframe>
      </main>
      
    <script src="js/3번째.js"></script>
  </body>
</html>
