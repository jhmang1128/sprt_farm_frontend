  <!------------------------------------------------------------------------------------------------------->
  <!-- body -->
  <body>
    <!------------------------------------------------------------------------------------------------------->
    <!-- Header -->
    <!-- 네이게이션 바? -->

        <img src="image/logo.png" alt="로고" class="logo-image" />

    </header>

    <!------------------------------------------------------------------------------------------------------->
    <!-- Main Content -->
    <main>
      <div class="background"></div>
      <div class="search-container">
        <h2 class="search-title">주소검색</h2>

        <div class="search-box">
          
          <!-- Search Bar -->
          <div class="search-bar">
            <div class="search-type">
              <select class="search-type-select">
                <option>도로명/지번</option>
                <option>지번</option>
                <option>도로명</option>
              </select>
            </div>

            <!-- input address -->
            <!-- input tag 안에 value 값 지정하면 안되는거 같음. 지우니까 JS에서 값 받아와짐 -->
            <input
              type="text"
              id="input_text_search"
              class="search-input"
              placeholder="지번 예시 : 경북특별자치도 은하군 홍길동 특정리 555"
            />

            <!-- search button -->
            <button id="search_button_01" class="search_button" >
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>

          <!-- Filter Options -->
          <div class="filter-options">
            <select class="filter-select">
              <option>제조</option>
              <option>옵션 2</option>
            </select>
            <select class="filter-select">
              <option>검지</option>
              <option>옵션 2</option>
            </select>
          </div>

          <!-- Weather Widget -->
          <div class="weather-widget">
            <div class="weather-header">
              <span class="weather-title">현재의 날씨</span>
              <div class="weather-tabs">
                <span class="tab-today">오늘</span>
                <span class="tab-divider">|</span>
                <span class="tab-tomorrow">내일</span>
              </div>
            </div>

            <div class="weather-content">
              <div class="current-temp">
                <span class="temp-value">11°</span>
                <span class="feels-like">체감 온도 9°</span>
              </div>

              <div class="hourly-forecast">

                <!-- Generate 7 hour items -->
                <div class="hour-item">
                  <span class="hour">9</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">10°</span>
                </div>
                <div class="hour-item">
                  <span class="hour">10</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">11°</span>
                </div>
                <div class="hour-item">
                  <span class="hour">11</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">12°</span>
                </div>
                <div class="hour-item">
                  <span class="hour">12</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">13°</span>
                </div>
                <div class="hour-item">
                  <span class="hour">13</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">14°</span>
                </div>
                <div class="hour-item">
                  <span class="hour">14</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">15°</span>
                </div>
                <div class="hour-item">
                  <span class="hour">15</span>
                  <div class="hour-icon"></div>
                  <span class="hour-temp">16°</span>
                </div>
              </div>
            </div>

            <!-- Calendar -->
            <div class="calendar">
              <div class="calendar-grid">
                
                <!-- Day names -->
                <div class="day-name">일</div>
                <div class="day-name">월</div>
                <div class="day-name">화</div>
                <div class="day-name">수</div>
                <div class="day-name">목</div>
                <div class="day-name">금</div>
                <div class="day-name">토</div>

                <!-- Calendar dates (31 days) -->
                <div class="date">1</div>
                <div class="date">2</div>
                <div class="date">3</div>
                <div class="date">4</div>
                <div class="date">5</div>
                <div class="date">6</div>
                <div class="date">7</div>
                <div class="date">8</div>
                <div class="date">9</div>
                <div class="date">10</div>
                <div class="date">11</div>
                <div class="date">12</div>
                <div class="date">13</div>
                <div class="date">14</div>
                <div class="date">15</div>
                <div class="date">16</div>
                <div class="date">17</div>
                <div class="date">18</div>
                <div class="date">19</div>
                <div class="date">20</div>
                <div class="date">21</div>
                <div class="date">22</div>
                <div class="date">23</div>
                <div class="date">24</div>
                <div class="date">25</div>
                <div class="date">26</div>
                <div class="date">27</div>
                <div class="date">28</div>
                <div class="date">29</div>
                <div class="date">30</div>
                <div class="date">31</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-logo">
          <div class="logo">

        <div class="footer-links">
          <span class="tech-support">기술 문의</span>

              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
