<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- Header -->
    <header>
      <div class="logo-container">
        <h1 class="site-title">들어와라, 내땅에</h1>

    <!-- Main Content -->
    <main>
      <h2 class="search-title">주소검색</h2>

          <option value="ROAD">도로명</option>

        <input type="text" id="address-input" placeholder="주소를 입력하세요" />

      <div class="calendar">
        <input type="date" id="date-picker" />
      </div>

      <div id="loading" style="display: none">데이터 불러오는 중...</div>
      <div id="error-message" style="color: red"></div>

    <footer>
