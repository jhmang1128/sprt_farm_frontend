<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원수정 페이지</title>
    <link rel="stylesheet" href="css/mypage_edit.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <!-- <header class="header">
        <div class="nav-left">
          <a href="index.html" class="nav-link">Home</a>
          <a href="post_main.html" class="nav-link">문의</a>

      <!-- Main Content -->
      <main class="main-content">
        <h1 class="page-title">회원수정</h1>

        <form class="edit-form">
          <!-- Basic Information Section -->
          <div class="section">
            <h2 class="section-title">기본정보</h2>

                      <!-- 이름 -->
              <form class="edit-form">
                <div class="form-group">
                  <label for="name">이름</label>
                  <input type="text" id="name" name="name" required />
                </div>
              
                <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" id="email" name="email" required />
                </div>
              
                <div class="form-group">
                  <label for="birthdate">생년월일</label>
                  <input type="date" id="birthdate" name="birthdate" required />
                </div>
              
                <div class="form-group">
                  <label for="region">지역</label>
                  <input type="text" id="region" name="region" required />
                </div>
              
                <div class="form-group">
                  <label for="crops">주요 작물</label>
                  <input type="text" id="crops" name="crops" />
                </div>
              
                <div class="form-group">
                  <label for="equipment">보유 장비</label>
                  <input type="text" id="equipment" name="equipment" />
                </div>
              
                <div class="form-actions">
                  <button type="submit" class="save-button">회원정보저장</button>
                  <button type="button" class="cancel-button" onclick="history.back()">취소</button>
                </div>
              </form>
                      

          <!-- Form Actions -->
         
      </main>
    </div>

    <script src="js/mypage_edit.js"></script>
  </body>
</html>
