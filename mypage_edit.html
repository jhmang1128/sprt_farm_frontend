<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원수정 페이지</title>
    <link rel="stylesheet" href="css/mypage_edit.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="nav-left">
          <a href="index.html" class="nav-link">Home</a>
          <a href="post_main.html" class="nav-link">문의</a>
        </div>
        <div class="nav-right">
          <a href="index.html" class="nav-button">로그아웃</a>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <h1 class="page-title">회원수정</h1>

        <form class="edit-form">
          <!-- Basic Information Section -->
          <div class="section">
            <h2 class="section-title">기본정보</h2>

            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" id="name" name="name" value="홍길동" />
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                value="hong@example.com"
              />
            </div>

            <div class="form-group">
              <label for="birthdate">생년월일</label>
              <input
                type="text"
                id="birthdate"
                name="birthdate"
                value="1990-01-01"
              />
            </div>

            <div class="form-group">
              <label for="region">지역</label>
              <input type="text" id="region" name="region" value="서울특별시" />
            </div>
          </div>

          <!-- Additional Information Section -->
          <div class="section">
            <h2 class="section-title">추가정보</h2>

            <div class="form-group">
              <label for="crops">주요 작물</label>
              <input
                type="text"
                id="crops"
                name="crops"
                value="감자, 고구마, 옥수수"
              />
            </div>

            <div class="form-group">
              <label for="equipment">보유 장비 현황</label>
              <input
                type="text"
                id="equipment"
                name="equipment"
                value="트랙터, 경운기"
              />
            </div>
          </div>

          <!-- Form Actions -->
          <div class="form-actions">
            <a href="index.html" class="nav-button profile-active">회원정보저장</button>
              <a href="mypage.html" class="nav-button profile-active">취소</a>

          </div>
        </form>
      </main>
    </div>

    <script src="js/mypage_edit.js"></script>
  </body>
</html>
