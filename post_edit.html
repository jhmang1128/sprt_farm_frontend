<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의 글쓰기 / 수정</title>
    <link rel="stylesheet" href="css/post_edit.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="nav-left">
          <a href="post_main.html" class="nav-link">← 문의 목록</a>
        </div>
        <div class="nav-right">
          <a href="mypage.html" class="nav-button profile-active">내정보</a>
          <a href="index.html" class="nav-button">로그아웃</a>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <h1 class="page-title">문의 글쓰기</h1>

        <form class="inquiry-form">
          <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" />
          </div>

          <div class="form-group">
            <label for="content">내용</label>
            <textarea
              id="content"
              name="content"
              class="form-control"
              rows="8"
              placeholder="내용을 입력하세요..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-button">저장</button>
            <button type="button" class="cancel-button">취소</button>
          </div>
        </form>
      </main>
    </div>

    <script src="js/post_edit.js"></script>
  </body>
</html>
