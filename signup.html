<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="nav-left"></div>
        <div class="nav-right">
        <a>들어와라 내땅에</a>
          
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <h1 class="signup-title">회원가입</h1>
      
        <form class="signup-form">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />
        </div>
            
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" />
          <!-- <button type="button" id="check-username-btn">중복확인</button> ✅ 중복확인 버튼 -->
        </div>
        
          <div class="form-group">
            <label for="email">이메일주소</label>
            <input type="email" id="email" name="email" required />
          </div>
        
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
          </div>
        
          <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
        
          <div class="form-group">
            <label for="region">지역</label>
            <input type="text" id="region" name="region" required />
          </div>
        
          <div class="form-group">
            <label for="crops">주요 작물</label>
            <input type="text" id="crops" name="crops" />
          </div>
        
          <div class="form-group">
            <label for="equipment">보유 장비 현황</label>
            <input type="text" id="equipment" name="equipment" />
          </div>
        
          <div class="form-actions">
            <button type="submit" class="save-button">가입</button>
          </div>
        </form>

          
          </div>
        </form>
      </main>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
